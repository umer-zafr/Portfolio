<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Umer Zafar - Flutter Developer">
    <title>Contact - Umer Zafar</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/modern-portfolio.css">
</head>
<body>
    <!-- Back Button -->
    <div class="back-button-container">
        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i>
            <span>Back to Portfolio</span>
        </a>
    </div>

    <!-- Contact Page -->
    <section class="contact-page">
        <div class="contact-page-container">
            <!-- Header -->
            <div class="contact-page-header">
                <h1 class="contact-page-title">Get in <span class="highlight-text">Touch</span></h1>
                <p class="contact-page-subtitle">Feel free to reach out if you want to collaborate with me, or simply have a chat.</p>
            </div>

            <!-- Contact Info Cards -->
            <div class="contact-info-grid">
                <div class="contact-card">
                    <div class="contact-card-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <h4 class="contact-card-title">Email</h4>
                    <a href="mailto:umerzafar780@gmail.com" class="contact-card-link">umerzafar780@gmail.com</a>
                </div>
                
                <div class="contact-card">
                    <div class="contact-card-icon">
                        <i class="fas fa-phone"></i>
                    </div>
                    <h4 class="contact-card-title">Phone</h4>
                    <a href="tel:03078776306" class="contact-card-link">03078776306</a>
                </div>
                
                <div class="contact-card">
                    <div class="contact-card-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <h4 class="contact-card-title">Location</h4>
                    <p class="contact-card-text">Islamabad, Pakistan</p>
                </div>
            </div>

            <!-- Connect With Me -->
            <div class="connect-section">
                <h3 class="connect-title">Connect with me</h3>
                <div class="connect-buttons">
                    <a href="https://linkedin.com/in/yourprofile" target="_blank" class="connect-btn">
                        <i class="fab fa-linkedin"></i>
                        <span>LinkedIn</span>
                    </a>
                    <a href="mailto:umerzafar780@gmail.com" class="connect-btn">
                        <i class="fas fa-envelope"></i>
                        <span>Email</span>
                    </a>
                    <a href="https://github.com/yourusername" target="_blank" class="connect-btn">
                        <i class="fab fa-github"></i>
                        <span>GitHub</span>
                    </a>
                </div>
            </div>

            <!-- Contact Form -->
            <div class="contact-form-section">
                <h3 class="form-section-title">Send me a message</h3>
                
                <form class="contact-form-full" id="contactForm">
                    <div class="form-row-full">
                        <div class="form-group-full">
                            <label class="form-label-full">Your Name</label>
                            <input type="text" class="form-input-full" placeholder="John Doe" required>
                        </div>
                        <div class="form-group-full">
                            <label class="form-label-full">Your Email</label>
                            <input type="email" class="form-input-full" placeholder="john@example.com" required>
                        </div>
                    </div>
                    
                    <div class="form-group-full">
                        <label class="form-label-full">Subject</label>
                        <input type="text" class="form-input-full" placeholder="Project Inquiry" required>
                    </div>
                    
                    <div class="form-group-full">
                        <label class="form-label-full">Message</label>
                        <textarea class="form-textarea-full" rows="6" placeholder="Tell me about your project..." required></textarea>
                    </div>
                    
                    <button type="submit" class="form-submit-btn-full">
                        <span>Send Message</span>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </section>

    <!-- Scroll to Top Button -->
    <button class="scroll-top" id="scrollTop">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="js/main.js"></script>
</body>
</html>
