    <link rel="stylesheet" href="css/dark-theme.css">
    <link rel="stylesheet" href="css/dark-theme-effects.css">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="container">
            <div class="nav-wrapper">
                <div class="logo">
                    <a href="index.html">Portfolio</a>
                </div>
                <ul class="nav-menu" id="navMenu">
                    <li><a href="index.html#home" class="nav-link">Home</a></li>
                    <li><a href="index.html#about" class="nav-link">About</a></li>

                    <li><a href="index.html#experience" class="nav-link">Experience</a></li>
                    <li><a href="index.html#contact" class="nav-link">Contact</a></li>
                </ul>
                <div class="hamburger" id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Projects Header -->
    <section class="projects-header">
        <div class="container">
            <h1>All Projects</h1>
            <p>A comprehensive showcase of my work and achievements</p>
        </div>
    </section>

    <!-- Filter Section -->
    <section class="projects-filter">
        <div class="container">
            <div class="filter-buttons" id="filterButtons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="mobile">Mobile</button>
                <button class="filter-btn" data-filter="web">Web</button>
                <button class="filter-btn" data-filter="flutter">Flutter</button>
                <button class="filter-btn" data-filter="fullstack">Full Stack</button>
            </div>
        </div>
    </section>

    <!-- All Projects Grid -->
    <section class="all-projects-section">
        <div class="container">
            <div class="projects-grid" id="allProjectsGrid">
                <!-- All projects will be loaded dynamically from data/projects.js -->
            </div>
        </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">

                <p>&copy; <span id="currentYear">2025</span> <span id="footerName">Your Name</span>. All rights reserved.</p>

                    <a href="#" class="social-link" target="_blank"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Theme Toggle Button -->
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle Dark Mode">
        <i class="fas fa-moon"></i>
    </button>

    <!-- JavaScript Files -->
    <script src="data/personal.js"></script>

    <script src="js/theme-toggle.js"></script>
